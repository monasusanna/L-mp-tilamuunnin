<body>
    <h1>Lämpötilamuunnin</h1>

    <form id = "muunninLomake">
        <select id="yksikko">
          <option value="cf">Celcius -> Fahrenheit</option>
          <option value="ck">Celcius -> Kelvin</option>
          <option value="fc">Fahrenheit -> Celcius </option>
          <option value="fk">Fahrenheit -> Kelvin </option>
          <option value="kc">Kelvin -> Celcius </option>
          <option value="kf">Kelvin -> Fahrenheit </option>
        </select>
                  

    <p>Syötä lämpötila:</p>

        
        <input id="syote" type="number">
        <button type="button" onclick="muunnin()">Muunna</button><br>
        

        <label><input type="radio" name="desimaali" value="1"> 1 desimaali</label><br>
        <label><input type="radio" name="desimaali" value="2"> 2 desimaali</label><br>
        <label><input type="radio" name="desimaali" value="3"> 3 desimaali</label><br>
        </form> 
    
        
    <p id="vastaus"></p>
    <p id="virhe"></p>
